<div class="container mt-5">
  <h2 class="text-center mb-4">Update Task</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Task Details</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="assignedTo">Assigned To</label>
              <input type="text" id="assignedTo" formControlName="assignedTo" class="form-control" placeholder="Enter assigned person" required />
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <input type="text" id="status" formControlName="status" class="form-control" placeholder="Enter task status" required />
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" formControlName="dueDate" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="priority">Priority</label>
              <select id="priority" formControlName="priority" class="form-control" required>
                <option value="" disabled selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter task description" required></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-secondary" (click)="goHome()">Cancel</button>
              <button type="submit" class="btn btn-success ml-2" [disabled]="taskForm.invalid">Update Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
